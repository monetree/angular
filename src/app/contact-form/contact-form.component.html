<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input
        formControlName="username"
        id="username" 
        type="text" 
        class="form-control" 
    />
    <div *ngIf="username.pending">Checking for unique..</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">
            Username required
        </div>
        <div *ngIf="username.errors.minlength">
                Username should be min {{ username.errors.minlength.requiredLength }} char
        </div>
        <div *ngIf="username.errors.cannotContainSpace">
                Username cannot contain space
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
            Username should be unique
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passowrd</label>
    <input
        formControlName="password"
        id="password"
        type="text" 
        class="form-control" 
    />
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            Password Required
    </div>
  </div>


<button class="btn btn-info" type="submit">Sign Up</button>
</form>
