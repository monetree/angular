<form>
  <div class="form-group">
    <input
    type="text"
    class="form-control"
    (Keyup.enter)="addTopic()" #topic 
    />
  </div>
 <button type="button" class="btn btn-info">submit</button>
  <ul class="list-group">
    <li 
      *ngFor="let topic of form.get('topics').controls" 
      class="list-group-item">
      {{ topic.value }}
    </li>
  </ul>
</form>
