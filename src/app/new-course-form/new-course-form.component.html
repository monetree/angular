<div class="container">
<form>
    <input
    type="text"
    class="form-control"
    (Keyup.enter)="addTopic(topic)" #topic 
    />

  <ul class="list-group">
    <li 
      *ngFor="let topic of topics.controls" 
      (click)="removeTopic(topic)"
      class="list-group-item">
      {{ topic.value }}
    </li>
  </ul>
</form>
</div>
